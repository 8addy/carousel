<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <div class="carousel_container">
        <div class="carousel_slides">
            <img class="single_slide current_slide" src="assets/images/slide1.jpg" />
            <img class="single_slide" src="assets/images/slide2.jpg" />
            <img class="single_slide" src="assets/images/slide3.jpg" />
        </div>
        <div class="carousel_btns">
            <button class="btn_prev"><</button>
            <button class="btn_next">></button>
        </div>
        <div class="carousel_dots">
            <div class="dot current_slide"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
